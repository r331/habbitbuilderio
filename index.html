<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Building Your Habit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f5ff;
            background-image: linear-gradient(to bottom right, #f0f5ff, #e6f0ff);
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .rainbow-text {
            font-size: 2.5rem;
            font-weight: bold;
            background-image: linear-gradient(to right, red, orange, #c8c808, green, blue, indigo, violet);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 2rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="rainbow-text">
            No Subscription, No AI, No BS.<br>
            Quadratisch. Praktisch. Gut.<br>
            Start building your habit now!<br>
            Assemble the device yourself!
        </h1>
        <button onclick="window.location.href='https://www.linkedin.com/in/roman-ivanov-dev/'">Follow for updates and submit your idea</button>
    </div>
</body>
</html>
